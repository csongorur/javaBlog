<html layout:decorator="layout/main">
<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col">
				<form method="POST" action="/blog/update" th:object="${blog}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="hidden" name="id" th:field="*{id}" th:value="${blog.id}" />
					<div class="form-group">
						<input th:field="*{title}" th:text="${blog.title}" name="title" type="text" placeholder="Title"
							class="form-control" />
					</div>
					<div class="form-group">
						<textarea class="form-control" th:field="*{content}" th:text="${blog.content}" name="content" placeholder="Content"></textarea>
					</div>
					<div class="form-group">
						<input name="submit" type="submit" value="Submit"
							class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
