<html layout:decorator="layout/main">
<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col">
				<form method="POST" action="/registration/store" th:object="${user}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-group">
						<input th:field="*{username}" name="username" type="text"
							placeholder="Username" class="form-control" />
					</div>
					<div class="form-group">
						<input th:field="*{password}" name="password" type="password"
							placeholder="Password" class="form-control" />
					</div>
					<div class="form-group">
						<input name="submit" type="submit" value="Registration"
							class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
