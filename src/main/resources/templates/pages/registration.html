<html layout:decorator="layout/main">
<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col">
				<form method="POST" action="/registration/store">
					<div class="form-group">
						<input name="username" type="text" placeholder="Username"
							class="form-control" />
					</div>
					<div class="form-group">
						<input name="password" type="password" placeholder="Password"
							class="form-control" />
					</div>
					<div class="form-group">
						<input name="password_again" type="password" placeholder="Password again"
							class="form-control" />
					</div>
					<div class="form-group">
						<input name="submit" type="submit" value="Registration"
							class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
